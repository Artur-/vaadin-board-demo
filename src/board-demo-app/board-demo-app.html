<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="board-demo-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    class MyApplication extends Polymer.Element {
      static get is() { return 'board-demo-app'; }
      static get config() {
        return {
          properties: {
            prop1: {
              type: String,
              value: 'board-demo-app'
            }
          }
        };
      }
    }

    window.customElements.define(MyApplication.is, MyApplication);
  </script>
</dom-module>
